name: Upload to Telegram and Latest Release

on:
  workflow_dispatch:  # Allows manual workflow execution

jobs:
  upload_and_notify:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Assicurati di ottenere tutti i branch

      - name: Get latest release
        id: get_release
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const release = await github.rest.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            console.log(release.data);
            return release.data;

       - name: Clone files from infatest to tt branch
        run: |
          git config user.name "Infamousmick"
          git config user.email "mmarchese6690@gmail.com"
          
          # Assicuriamoci di avere l'ultimo stato di entrambi i branch
          git fetch origin
          
          # Passiamo al branch tt
          git checkout tt
          
          # Copiamo i file da infatest a tt, escludendo .github/workflows
          git checkout origin/infatest -- $(git ls-tree -r origin/infatest --name-only | grep -v '^.github/workflows/')
          
          # Verifichiamo se ci sono modifiche da committare
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "${{ fromJson(steps.get_release.outputs.result).tag_name }} update"
            git push origin tt
          fi

      - name: Notify Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          disable_web_page_preview: true
          message: |
            <b>New Infamick Script ${{ fromJson(steps.get_release.outputs.result).tag_name }} MAGISK Update...! ðŸŽ‰</b>    
            
            <b>CHANGELOG:</b>
            <pre><code>${{ fromJson(steps.get_release.outputs.result).body }}</code></pre>
            
            <b>Repository:</b> <a href="https://github.com/${{ github.repository }}">${{ github.repository }}</a>
            
            <b>Commit SHA:</b> <a href="https://github.com/${{ github.repository }}/commit/${{github.sha}}">Click here</a>
            
            <b>Installation :</b> <a href="https://github.com/Infamousmick/Infamick-script?tab=readme-ov-file#installation">Click here</a>

            <b>USAGE:</b>
            Enter terminal with root and run
            <pre><code>infamick command</code></pre>
            
            <b>Available commands:</b>
            <pre><code>infamick batt_b</code></pre>
            Improves Battery draining
            <pre><code>infamick batt_i</code></pre>
            Display battery health and charging cycles
