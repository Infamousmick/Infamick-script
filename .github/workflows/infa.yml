            <b>Installation :</b> <a href="https://github.com/Infamousmick/Infamick-script?tab=readme-ov-file#installation">Click here</a>

            <b>Download:</b> Download latest zip release <a href="https://github.com/${{ github.repository }}/releases/latest">here</a>

            <b>USAGE:</b>
            Enter terminal with root and run
            <pre><code>infamick &lt;command&gt;</code></pre>

